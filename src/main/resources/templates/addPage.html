<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
</head>
<body>
     <div class="container">
         <div class="row">
             <div class="col-md-6 offset-3">
                 <form th:action="@{/contact/save}" id="phoneForm" method="post">
                     <label for="firstName">First Name</label>
                     <input class="form-control" type="text" id="firstName" name="first_name" placeholder="Enter first name">
                     <label for="lastName">Last Name</label>
                     <input class="form-control" type="text" id="lastName" name="last_name" placeholder="Enter last name">
                     <label for="phone">Phone</label>
                     <input class="form-control" type="text" id="phone" name="phone" placeholder="Enter phone number">
                     <button type="submit" class="btn btn-info mt-2">Add contact</button>
                 </form>
             </div>
         </div>
     </div>
</body>
</html>
